buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
        // classspath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE'
    }
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id 'java'
    
    id 'eclipse'
    
    id 'application'
        
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

apply plugin: 'gradle-one-jar'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	implementation 'mysql:mysql-connector-java:8.0.16'
    runtime "mysql:mysql-connector-java:8.0.16"
        
    implementation 'org.mindrot:jbcrypt:0.4'
    
    implementation 'com.jfoenix:jfoenix:9.0.8'  
    
    implementation 'org.hibernate:hibernate-core:5.4.2.Final'    
    implementation 'org.hibernate:hibernate-entitymanager:5.4.2.Final'
