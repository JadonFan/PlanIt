configurations.all {
    exclude group: 'org.jboss.spec.javax.transaction', module: 'jboss-transaction-api_1.2_spec'
}


configurations {
	// There is a conflicting servlet context class that doesn't contain a particular method required by Spring Boot 
    provided.all*.exclude group: 'javax.servlet'  
}


task awesomeFunJar(type: OneJar) {
    mainClass = 'com.github.rholder.awesome.MyAwesomeMain'
}


eclipse.classpath.file {
  withXml {
    xml ->
    def node = xml.asNode()
    node.classpathentry.forEach {
      if (it.@kind == 'lib') {
        def sourcePath = it.@path.replace('.jar', '-sources.jar')
        if (file(sourcePath).exists()) {
          it.@sourcepath = sourcePath
        }
      }
    }
  }
}


ext.moduleName = 'Planner' 
mainClassName = 'home.LogIn'

jar {
    from (configurations.compile.collect { it.isDirectory() ? it : zipTree(it) })

    manifest {
        attributes 'Main-Class': 'home.LogIn'
    }
}

springBoot {
    mainClassName = 'api.PlannerApi'
}

